<style>

    body{
        /* wrap 영역을 정 가운데*/
        display: flex;
        align-items: center;
        height: 100vh;
    }

    .wrap{
        width: 800px;
        border: 1px solid black;
        margin: 0 auto;

        text-align: center;
    }

    
    header{
        padding: 10px;
        border:1px solid black;
        height: 50px;
        background-color: pink;
        font-size: 12px;


        /*부모지정*/
        /* 부모는 높이가 반드시 있어야 한다 !! */
        position: relative;


    }

    header .title{

        /* header기준으로 title을 원하는 위치에 배치하기*/
        position: absolute;
        right: 10px;
        bottom: 5px;

        border: 1px solid black;
    }

    section{
        padding: 30px;
    }


    footer{
        padding: 10px;
        border:1px solid black;
    }

    footer img{
        width: 100px;
        height: 50px;
    }
</style>
